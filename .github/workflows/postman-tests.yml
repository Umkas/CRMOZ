name: Postman API Tests

on:
  workflow_dispatch: {}

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install Newman + Allure reporter
        run: |
          npm install -g newman newman-reporter-allure allure-commandline --unsafe-perm=true

      - name: Run Newman collection
        run: |
          newman run Postman/Users_API_tests.postman_collection.json \
            -r allure --reporter-allure-export=allure-results

      - name: Generate Allure HTML report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Upload report artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: allure-report

  deploy:
    needs: api-tests
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
